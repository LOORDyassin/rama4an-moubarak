<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3idkom moubarak</title>
    <link rel="icon" type="img/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rama4an">
        <div id="day">00</div><br><br>
        <div id="hour">00</div><br><br>
        <div id="minute">00</div><br><br>
        <div id="second">00</div><br><br>
    </div>
    
    <footer>
        <p>borjouliya a7sann 7aja fi ro4an faloja hh</p>
        <h3>anner 2024 &copy Created by <a href="https://github.com/LOORDyassin">LOORD.Y!</a></h3>
    </footer>
    <script>
        const dayEl = document.getElementById('day');
        const hourEl = document.getElementById('hour');
        const minuteEl = document.getElementById('minute');
        const secondEl = document.getElementById('second');

        const Ramadan = new Date('April 9, 2024 00:00:00').getTime();

        updateCountdown();

        const countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = Ramadan - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap/day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute)
            const s = Math.floor((gap % minute) / second);

            dayEl.innerText = d;
            hourEl.innerText = h;
            minuteEl.innerText = m;
            secondEl.innerText = s;

            if (gap <= 0) {
                clearInterval(countdownInterval);
            }
        }

    </script>
</body>
</html>
